{% extends "base.html" %}
{% block content %}
<div class="container soldier">
<h4>{{ soldier.rank }}. {{ soldier.last_name }}, {{ soldier.first_name }}</h4>
<hr/>
<p>{{ soldier.description | safe }}</p>
{% for weapon in weaponunit_set.all %}
<hr>
<p class="{% if weapon.status == 'n' %}text-success{% elif weapon.status == 'a'
%}text-danger{% else %}text-warning{% endif %}">
{{ weapon.get_status_display }}
</p>
<p class="text-muted"><strong>Id:</strong> {{ weapon.id }}</p>
{% endfor %}
</hr>
</div>
{% endblock %}
