{% extends "base.html" %}
{% block content %}
<h1>{{ weapon.name }}</h1>
<p><strong>Description:</strong> {{ weapon.description }}</p>
<div style="margin-left:20px;margin-top:20px">
<p class="{% if copy.status == 'a' %}text-success{% elif copy.status == 'm'
%}text-danger{% else %}text-warning{% endif %}">
{{ copy.get_status_display }}
</p>
{% if copy.status != 'a' %}
{% endif %}
<p class="text-muted"><strong></strong> {{ copy.id }}</p>
</div>
{% endblock %}
