{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

{% csrf_token %}
<fieldset class="form-group">
<legend class="border-bottom mb-4">
Add/Edit weapon unit
</legend>

</fieldset>
</form>
</div>
{% endblock %}
