{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Delete a weapon</legend>
            <h2>Are you sure you want to delete {{ weaponunit.weapon.name }} and its information from the database?</h2>
            <h2>Operator: {{ weaponunit.operator }}</h2>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit">
                Yes, remove
            </button>
            <a class="btn btn-outline-secondary" href="{% url 'weapons' %}">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock content %}
